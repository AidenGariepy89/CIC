<link rel="stylesheet" href="/css/quiz.css">
<ul>
    <form class="question" hx-post="spiritual-gifts/submit">
        {{range $q := .}}
        <li>
            <h2>{{$q.Content}}</h2>
            <input id="question-{{$q.Id}}-value-3" type="radio" name="answer-{{$q.Id}}" value="3">
            <label for="question-{{$q.Id}}-value-3">Consistently, definitely true</label>
            <input id="question-{{$q.Id}}-value-2" type="radio" name="answer-{{$q.Id}}" value="2">
            <label for="question-{{$q.Id}}-value-2">Most of the time, usually true</label>
            <input id="question-{{$q.Id}}-value-1" type="radio" name="answer-{{$q.Id}}" value="1">
            <label for="question-{{$q.Id}}-value-1">Some of the time, once in a while</label>
            <input id="question-{{$q.Id}}-value-0" type="radio" name="answer-{{$q.Id}}" value="0">
            <label for="question-{{$q.Id}}-value-0">Not at all, never</label>
        </li>
        {{end}}
        <button type="submit">Submit answers</button>
    </form>
</ul>
